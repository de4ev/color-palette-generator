<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color pallete generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">Color <b> #F9ACA7</b> copied to your clipboard</div>
        <h3 class="h3">Color palette generator</h3>
        <div class="pallete-container">
            <div class="pallete-card">
                <div class="pallete-color card-1"></div>
                <div class="pallete-title">#EEEDF0</div>
            </div>
            <div class="pallete-card">
                <div class="pallete-color card-2"></div>
                <div class="pallete-title">#EEEDF0</div>
            </div>
            <div class="pallete-card">
                <div class="pallete-color card-3"></div>
                <div class="pallete-title">#EEEDF0</div>
            </div>
            <div class="pallete-card">
                <div class="pallete-color card-4"></div>
                <div class="pallete-title">#EEEDF0</div>
            </div>
            <div class="pallete-card">
                <div class="pallete-color card-5"></div>
                <div class="pallete-title">#EEEDF0</div>
            </div>
        </div>
    </div>
</body>
</html>
